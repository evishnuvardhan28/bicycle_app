<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Change Password</h1>
                </div>
                <form>
                    <div class="mb-3">
                      <label  class="form-label">Old Password</label>
                      <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="passwordchange.oldpassword" name="  ">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">New Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="passwordchange.newpassword" name="  ">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                    <button type="submit" class="btn btn-secondary" type="submit"(click)="changePassword()">Submit</button><br><br>
                  </form>
                  <a routerLink="/homepage">homepage</a>
            </div>
        </div>
    </div>
</div>
